<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: linear-gradient(135deg, #000428, #004e92);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: 'Arial', sans-serif;
    }
    
    .container {
      text-align: center;
      position: relative;
      padding: 2rem;
    }
    
    .title {
      color: #FFD700;
      font-size: 2.5em;
      opacity: 0;
      animation: fadeIn 2s forwards, glow 2s infinite;
      text-shadow: 0 0 10px rgba(255, 215, 0, 0.7);
      margin-bottom: 1rem;
      letter-spacing: 2px;
    }
    
    .subtitle {
      color: #ffffff;
      font-size: 1.5em;
      opacity: 0;
      animation: fadeIn 2s forwards 1s;
      letter-spacing: 1px;
    }
    
    .firework {
      position: absolute;
      width: 3px;
      height: 3px;
      border-radius: 50%;
      animation: explode 1.5s ease-out forwards;
    }
    
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    @keyframes glow {
      0% { text-shadow: 0 0 10px rgba(255, 215, 0, 0.7); }
      50% { text-shadow: 0 0 20px rgba(255, 215, 0, 0.9); }
      100% { text-shadow: 0 0 10px rgba(255, 215, 0, 0.7); }
    }
    
    @keyframes explode {
      0% {
        transform: translateY(0) scale(1);
        opacity: 1;
      }
      100% {
        transform: translateY(-100px) scale(20);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="title">Happy New Year 2025!</h1>
    <p class="subtitle">May Your Dreams Take Flight âœ¨</p>
  </div>

  <script>
    function createFirework() {
      const firework = document.createElement('div');
      firework.className = 'firework';
      firework.style.left = Math.random() * window.innerWidth + 'px';
      firework.style.top = Math.random() * window.innerHeight + 'px';
      
      const colors = [
        '#FFD700',
        '#FF69B4', 
        '#4169E1', 
        '#7FFF00',
        '#FF4500' 
      ];
      
      firework.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
      document.body.appendChild(firework);
      
      firework.addEventListener('animationend', () => {
        firework.remove();
      });
    }

    setInterval(createFirework, 400);
  </script>
</body>
</html>
